                        <th>TRAINEE ID</th>

        <div class="d-grid gap-2 d-md-flex justify-content-center mt-5">
            <button class="btn-3" onclick="addHtmlTableRow(),document.getElementById('table').style.opacity = '1';">
              SAVE</button>
            <button class="btn-3" onclick="editHtmlTbleSelectedRow(),document.getElementById('table').style.opacity = '1';">Edit</button>
            <button   class="btn-3" onclick="removeSelectedRow(),document.getElementById('table').style.opacity = '1';">Remove</button>
               <a href="index.html"><button class="btn-3">CLOSE</button></a>
              </div>
             <script>
             var rIndex,
                table = document.getElementById("table");
             // check the empty input
            function checkEmptyInput()
            {
                var isEmpty = false,
                    tid = document.getElementById("tid").value,
                    tname = document.getElementById("tname").value,
                    company = document.getElementById("company").value;
                    weapon= document.getElementById("weapon").value;
                    rank = document.getElementById("rank").value;
                    batch = document.getElementById("batch").value;
                }
            
            // add Row
            function addHtmlTableRow()
            {
                // get the table by id
                // create a new row and cells
                // get value from input text
                // set the values into row cell's
                if(!checkEmptyInput()){
                var newRow = table.insertRow(table.length),
                    cell1 = newRow.insertCell(0),
                    cell2 = newRow.insertCell(1),
                    cell3 = newRow.insertCell(2),
                    cell4 = newRow.insertCell(3),
                    cell5 = newRow.insertCell(4),
                    cell6 = newRow.insertCell(5),
                    tid   = document.getElementById("tid").value,
                    tname = document.getElementById("tname").value,
                    company = document.getElementById("company").value;
                    weapon = document.getElementById("weapon").value;
                    rank = document.getElementById("rank").value;
                    batch = document.getElementById("batch").value;
                    cell1.innerHTML = tid;
                    cell2.innerHTML = tname;
                    cell3.innerHTML = company;
                    cell4.innerHTML = weapon;
                    cell5.innerHTML = rank;
                    cell6.innerHTML = batch;
                // call the function to set the event to the new row
                selectedRowToInput();
            }
            }
            
            // display selected row data into input text
            function selectedRowToInput()
            {
            for(var i = 1; i < table.rows.length; i++)
                {
                    table.rows[i].onclick = function()
                    {
                      // get the selected row index
                      rIndex = this.rowIndex;
                      document.getElementById("tid").value = this.cells[0].innerHTML;
                      document.getElementById("tname").value = this.cells[1].innerHTML;
                      document.getElementById("company").value = this.cells[2].innerHTML;
                      document.getElementById("weapon").value = this.cells[3].innerHTML;
                      document.getElementById("rank").value = this.cells[4].innerHTML;
                      document.getElementById("batch").value = this.cells[5].innerHTML;
                    };
                }
            }
            selectedRowToInput();
            
            function editHtmlTbleSelectedRow()
            {
                var tid = document.getElementById("tid").value,
                    tname = document.getElementById("tname").value,
                company= document.getElementById("company").value;
                weapon= document.getElementById("weapon").value;
                rank= document.getElementById("rank").value;
                batch= document.getElementById("batch").value;
               if(!checkEmptyInput()){
                table.rows[rIndex].cells[0].innerHTML =tid;
                table.rows[rIndex].cells[1].innerHTML = tname;
                table.rows[rIndex].cells[2].innerHTML = company;
                table.rows[rIndex].cells[3].innerHTML = weapon;
                table.rows[rIndex].cells[4].innerHTML = rank;
                table.rows[rIndex].cells[5].innerHTML = batch;
              }
            }
            
            function removeSelectedRow()
            {
                table.deleteRow(rIndex);
                // clear input text
                document.getElementById("tid").value = "";
                document.getElementById("tname").value = "";
                document.getElementById("company").value = "";
                document.getElementById("weapon").value = "";
                document.getElementById("rank").value = "";
                document.getElementById("batch").value = "";
            }
        </script>
